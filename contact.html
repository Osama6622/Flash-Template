	</head>
	<body>
      <!-- starting Landing Page-->
        <div class="landing-page">
            <div class="overlay"></div>
            <div class="container">
                <div class="header">
                    <h1 class="logo">Flash</h1> 
                    <ul class="navigation">
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="portfolio.html">PORTFOLIO</a></li>

        <!-- Ending Landing Page-->
        
        <!-- Start Contact Us-->
        <div class="container">
            <div class="contact">
                <img src="images/model/114.jpg" alt="Love">
                <div class="form">
                    <h3>get in touch</h3>
                    <span>Tel: 897-665-453</span>
                    <span>Email:Info@Os.com</span>
                    <form action="">
                        <input type="text" name="First Name" placeholder="First Name">
                        <input type="text" name="Last Name" placeholder="Last Name">
                        <input type="tel" name="Phone" placeholder="Phone">
                        <input type="email" name="Email" placeholder="Email">
                        <input type="text" name="location" placeholder="Your Location">
                        <label>What Are You Interested In?</label>
                        <input type="radio" name="packages" value="wedding">Wedding
                        <input type="radio" name="packages" value="couple">Couple
                        <input type="radio" name="packages" value="engagment">Engagments
                        <input type="radio" name="packages" value="formals">Formals
                        <textarea placeholder="Your Message"></textarea>
                        <input type="submit" value="Send">
                    </form>
                </div>
            </div>
        </div>
        <!-- End Contact Us-->
        
        <!-- Starting insta  -->
        <div class="container">
            <div class="insta">
                <h3>Join The Party On Instagram</h3>
                <span><i class="fab fa-instagram"></i></span>
                <div class="insta-pic">
                    <img src="images/babies/babe5.jpg" alt="">

                    <img src="images/model/108.jpg" alt="">
                    <img src="images/model/100.jpg" alt="">
                    <img src="images/wedding/013.jpg" alt="">
